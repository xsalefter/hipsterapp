
<div *ngIf="city">
    <h2><span>City</span> {{city.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{city.name}}</span>
        </dd>
        <dt><span>Country Code</span></dt>
        <dd>
            <span>{{city.countryCode}}</span>
        </dd>
        <dt><span>District</span></dt>
        <dd>
            <span>{{city.district}}</span>
        </dd>
        <dt><span>Population</span></dt>
        <dd>
            <span>{{city.population}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'city/'+ city.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
